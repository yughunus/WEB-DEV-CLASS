<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    /* element selector */
    p{
      color:red;
      font-size: larger;
    }
    /* class selector */
    .parv
    {
      color:green;
    }
    #new
    {
      color:red;

    /* pseudo class selector */
    button:hover
    {
      color:yellow;
    }
  </style>
</head>
<body>

  <p>
    this is my first para
  </p>
  <h1 class="parv">heading </h1>

</html>
